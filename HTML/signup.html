<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigup System</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <h1>Sign Up System</h1>
    <form id="signupForm" method="POST" action="">
        <input id="username" type="text" name="username" placeholder="name@example.com" >
        <input id="password" type="text" name="password" placeholder="12345678" min="8" max="120" >
        <input id="confirmPassword" type="text" name="confirmPassword" placeholder="Confirm Password" min="8" max="120" >
        <button type="submit">Sign Up</button> 
    </form>

  <script src="/JS/signup.js"></script>
</body>
</html>
